[tool.ruff]
# Same as Black.
line-length = 100
target-version = "py39"

# Enable auto-fixing
fix = true
show-fixes = true

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # Pylint
    "TRY",    # tryceratops
    "NPY",    # NumPy-specific rules
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "W191",   # indentation contains tabs
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "PLR2004", # magic value used in comparison
    "TRY003",  # avoid specifying long messages outside the exception class
    "TRY301",  # abstract raise to inner function (stylistic, often unnecessary)
    "TRY300",  # consider moving statement to else block (stylistic)
    "TRY401",  # redundant exception in logging.exception (logging.exception includes exception automatically)
    "B904",    # raise exceptions with `raise ... from err` (stylistic, can be verbose)
    "RUF001",  # unused noqa directive
    "ERA001",  # commented-out code (will fix incrementally, too many instances)
    "NPY002",  # numpy-specific rules
    "PTH123",  # Use Path.open() instead of open() (can be overly prescriptive)
    "PLC0415", # import should be at top-level (sometimes necessary for conditional imports)
    "ARG002",  # unused method argument (many in interface/base classes, will fix incrementally)
    "ARG001",  # unused function argument (many in interface/base classes, will fix incrementally)
    "PLW2901", # loop variable overwrites (sometimes intentional)
    "PTH118",  # os.path.join should use Path (stylistic, incremental refactor)
    "PTH110",  # pathlib.Path.exists (stylistic, incremental refactor)
    "PTH103",  # os.makedirs should use Path.mkdir (stylistic, incremental refactor)
    "PTH120",  # os.path.dirname should use Path.parent (stylistic)
    "PTH108",  # os.path.exists should use Path.exists (stylistic)
    "PTH109",  # os.path.isdir should use Path.is_dir (stylistic)
    "E402",    # module level import not at top (sometimes necessary for conditional imports)
    "SIM102",  # nested if statements (can improve readability sometimes)
    "SIM105",  # use contextlib.suppress (sometimes try/except is clearer)
    "SIM115",  # use context manager for opening files (sometimes current approach is fine)
    "RUF006",  # asyncio.create_task should store reference (can be false positive)
    "TRY002",  # create your own exception (generic Exception sometimes acceptable)
    "PLW0602", # using global but no assignment (sometimes necessary for logging)
    "PLW0603", # using global but assignment is done (sometimes necessary)
    "PLW0127", # unused loop control variable (sometimes acceptable)
    "F811",    # redefined while unused (can happen with conditional imports)
    "F821",    # undefined name (can be false positive with dynamic imports)
    "PLR0911", # too many return statements (sometimes necessary)
    "SIM117",  # multiple with-statements (stylistic)
    "SIM103",  # needless else (sometimes improves readability)
    "TRY004",  # prefer specific exception (generic sometimes acceptable)
    "RUF012",  # mutable class attributes (sometimes intentional)
    "PTH107",  # os.path.abspath should use Path.resolve (stylistic)
    "PTH100",  # os.getcwd should use Path.cwd (stylistic)
    "PTH112",  # os.path.join should use Path (stylistic)
    "PTH117",  # os.path.exists should use Path.exists (stylistic)
    "PTH119",  # os.path.isdir should use Path.is_dir (stylistic)
    "PTH207",  # os.path.exists should use Path.exists (stylistic)
    "PTH208",  # os.path.isdir should use Path.is_dir (stylistic)
    "E722",    # bare except (sometimes acceptable for broad error handling)
    "B018",    # found useless expression (can be false positive)
    "B019",    # found useless comparison (can be false positive)
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports allowed in __init__.py
"tests/**" = ["PLR2004", "ARG", "S101"]  # allow magic values and assertions in tests

[tool.ruff.lint.isort]
known-first-party = ["core", "master_agent", "panelist_agent", "evaluation_agent", "activity_agent"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_strict_optional = true
follow_imports = "silent"

[tool.pytest.ini_options]
testpaths = ["backend/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "slow: marks tests as slow",
    "postgresql: marks tests requiring PostgreSQL",
    "firebase: marks tests requiring Firebase",
]

[tool.coverage.run]
source = ["backend"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

