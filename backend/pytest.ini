[tool:pytest]
# Pytest configuration for interview simulation backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=core
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    postgresql: marks tests as requiring PostgreSQL (deselect with '-m "not postgresql"')
    firebase: marks tests as requiring Firebase (deselect with '-m "not firebase"')
    unit: marks tests as unit tests
    database: marks tests related to database functionality
    config: marks tests related to configuration management

# Minimum version
minversion = 6.0

# Test timeout
timeout = 300

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Environment variables for testing
env =
    ENVIRONMENT = test
    LOG_LEVEL = WARNING
    TEST_MODE = true
