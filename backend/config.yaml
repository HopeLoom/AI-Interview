# Interview Simulation Platform Configuration
# This configuration supports multiple environments and database backends

default:
  environment: development
  debug: true
  host: "0.0.0.0"
  port: 8000
  
  database:
    type: "firebase"  # firebase, postgresql, sqlite
    firebase_credentials_path: "interview-simulation-firebase.json"
    firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
    max_connections: 10
    min_connections: 1
    connection_timeout: 30
  
  storage:
    type: "firebase"  # firebase, local, aws_s3
    firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
    local_path: "./static"
  
  security:
    jwt_secret_key: "your-secret-key-here"  # Override with JWT_SECRET_KEY env var
    jwt_algorithm: "HS256"
    jwt_expiration_hours: 24
    cors_origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
    rate_limit_per_minute: 60
    max_file_size_mb: 50
  
  email:
    provider: "sendgrid"
    from_email: "noreply@interviewsim.com"  # Override with FROM_EMAIL env var
    api_key: ""  # Override with SENDGRID_API_KEY env var
    recipients: []
  
  speech:
    tts_provider: "openai"
    stt_provider: "openai"
    tts_url: "https://api.openai.com/v1/audio/speech"
    elevenlabs_api_key: ""  # Override with ELEVENLABS_API_KEY env var
    google_credentials_path: ""  # Override with GOOGLE_CREDENTIALS_PATH env var
  
  llm_providers:
    - name: "openai"
      api_key: ""  # Override with OPENAI_API_KEY env var
      base_url: "https://api.openai.com/v1"
      model: "gpt-4"
      max_tokens: 4000
      temperature: 0.7
      enabled: true
    
    - name: "deepseek"
      api_key: ""  # Override with DEEPSEEK_API_KEY env var
      base_url: "https://api.deepseek.com/v1"
      model: "deepseek-chat"
      enabled: true
    
    - name: "gemini"
      api_key: ""  # Override with GEMINI_API_KEY env var
      model: "gemini-pro"
      enabled: true
    
    - name: "groq"
      api_key: ""  # Override with GROQ_API_KEY env var
      base_url: "https://api.groq.com/openai/v1"
      model: "llama-3.1-70b-versatile"
      enabled: true
    
    - name: "grok"
      api_key: ""  # Override with GROK_API_KEY env var
      model: "grok-beta"
      enabled: true
    
    - name: "perplexity"
      api_key: ""  # Override with PERPLEXITY_API_KEY env var
      model: "llama-3.1-sonar-large-128k-online"
      enabled: false
  
  features:
    enable_practice_mode: true
    enable_company_mode: true
    enable_video_recording: true
    enable_real_time_evaluation: true
    enable_batch_operations: true
  
  log_level: "INFO"
  log_file: null

environments:
  development:
    debug: true
    log_level: "DEBUG"
    database:
      type: "sqlite"
      sqlite_path: "./data/interview_sim_dev.db"
    storage:
      type: "local"
      local_path: "./static"
  
  staging:
    debug: false
    log_level: "INFO"
    host: "0.0.0.0"
    port: 8000
    database:
      type: "firebase"
      firebase_credentials_path: "interview-simulation-firebase.json"
      firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
      max_connections: 10
      min_connections: 1
      connection_timeout: 30
    storage:
      type: "firebase"
      firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
  
  production:
    debug: false
    log_level: "WARNING"
    host: "0.0.0.0"
    port: 8000
    database:
      type: "firebase"
      firebase_credentials_path: "interview-simulation-firebase.json"
      firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
      max_connections: 10
      min_connections: 1
      connection_timeout: 30
    storage:
      type: "firebase"
      firebase_storage_bucket: "interview-simulation-c96c7.firebasestorage.app"
    security:
      cors_origins:
        - "https://interviewscreening.hopeloom.com"
        - "https://hopeloom.com"
    features:
      enable_practice_mode: true
      enable_company_mode: true
      enable_video_recording: true
      enable_real_time_evaluation: true
      enable_batch_operations: true
